<h4>Update Team</h4>

<div *ngIf="showMessage">
    
    <ng-container *ngIf="isTeamUpdated; else errorTemplate"
        class="d-flex row justify-content-around text-success border border-success">

        <div *ngIf="team.id" class="d-flex row justify-content-around text-success border border-success">
            <div class="col-11">Updated Team Successfully. The team id is {{team.id}}.</div>
            <div class="col-1"><button class="bg-dark text-success border-0"
                    (click)="showMessage = !showMessage">&times;</button></div>
        </div>
    </ng-container>

    <ng-template #errorTemplate>
        <div class="d-flex row justify-content-around text-danger border border-danger">
            <div class="col-11">Something went wrong!</div>
            <div class="col-1"><button class="bg-dark text-danger border-0"
                    (click)="showMessage = !showMessage">&times;</button></div>
        </div>
    </ng-template>

</div>

<form (ngSubmit)="onSubmit()">
    
    <div>
        <label class="m-2" for="teamId">teamId</label>
        <input class="col-6 bg-dark text-light" type="text" name="teamId" [(ngModel)]="team.id" disabled>
    </div>

    <div>
        <label class="m-2" for="teamName">teamName</label>
        <input class="col-6 bg-dark text-light" type="text" name="teamName" [(ngModel)]="team.teamName">
    </div>

    <div>
        <label class="m-2" for="gameName">gameName</label>
        <input class="col-6 bg-dark text-light" type="text" name="gameName" [(ngModel)]="team.gameName">
    </div>

    <div>
        <label class="m-2" for="emailId">emailId</label>
        <input class="col-6 bg-dark text-light" type="email" name="emailId" [(ngModel)]="team.emailId">
    </div>

    <button type="submit" class="m-2 bg-dark text-info rounded">Submit</button>

</form>
